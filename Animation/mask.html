<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  -webkit-mask-image: url(c.png);
  mask-image: url(c.png);
}
</style>
</head>
<body>

<h1 style="background-color: #FEEA5A;">The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="../CakeWebsite/image/pexels-changerstudio-140831.jpg" alt="Cinque Terre" width="600" height="400">
</div>

<h3>Original image:</h3>
<img src="../CakeWebsite/image/pexels-changerstudio-140831.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
